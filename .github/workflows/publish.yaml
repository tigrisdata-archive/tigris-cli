name: publish-binaries
on:
  release:
    types: [created]

jobs:
  publish:
    name: Publish Go binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Upload to shorts.io
        run: |
          API_KEY=${{secrets.SHORTS_IO_KEY}} VERSION=${{github.ref}} /bin/bash scripts/publish.sh
