linters:
  enable-all: true
  disable:
    - musttag # It lints dependencies too. Enable when go client is fixed
    - godox # TODO and FIXME in the code
    - paralleltest
    # zerolog config fails
    # fix later
    - reassign
    # we prefer whitebox testing
    - testpackage

    # Not working with generics
    # enable in the future
    - contextcheck
    - rowserrcheck
    - sqlclosecheck
    - structcheck
    - wastedassign

    # These are two strict or deprecated
    - nosnakecase
    - deadcode
    - varcheck
    - interfacer
    - ifshort
    - ireturn
    - wrapcheck
    - varnamelen
    - gomnd
    - tagliatelle
    - gochecknoglobals
    - exhaustivestruct
    - exhaustruct
    - golint
    - maligned
    - gochecknoinits
    - scopelint
linters-settings:
  nlreturn:
    block-size: 2
  cyclop:
    max-complexity: 12
  goheader:
