# Raname this file to tigris.yaml to enable it loading
# The paths where tigris cli looks for config files are:
#   * /etc/tigris/tigris.yaml
#   * $HOME/.tigris/tigris.yaml
#   * ./tigris.yaml

# URL specifies database's host and port where to connect.
#url: "localhost:8081"

# TigrisDB token to authenticate requests
#token: "{token here}"

# Specifies request timeout
# Default is 5 seconds
#timeout: 3s
